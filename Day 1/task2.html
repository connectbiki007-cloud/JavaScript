    // Swap a and b value using third variable
    let a = 5
    let b = 10
    let temp = a
    a = b
    b = temp

    // Swap a and b value without using third variable
    a = a + b // a = 15
    b = a - b // b = 5
    a = a - b // a = 10
    console.log(
        `
        a: ${a}
        b: ${b}
        `
    )

    // Multiline address using template literals
    console.log(`
        Name: Bikash
        City: Salyan
        Country: Nepal
    `);
